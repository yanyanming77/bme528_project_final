{% extends "base.html" %}

{% block main %}
{% load static %}
{% load crispy_forms_tags %} 

<body style="background-image: url({% static 'myapp/images/bg2.png' %});">
<div class="container-fluid" >
    <div class="container" style="margin-top: 30px; margin-bottom: 30px; text-align: center; padding-top: 0px; ">
        <h2>Radiation Therapy Decision Support System</h2>
        <h4>Spring 2022 BME528 Course Project</h4>
        <h6>Group3</h6>
        <br>
        <a href="{% url 'homepage' %}">  
            <button class="btn btn-primary" style="width: 250px;">Back to Welcome Page</button>
        </a>
    </div>
    <div class="container-fluid" style="background-color: #f6f7f7; width: 80%;  margin-left: auto; margin-right: auto; padding-top: 50px; padding-bottom: 50px;margin-bottom: 50px; ">
        <h1 style="text-align: center;">Register</h1>
        <div style="width: 45%; margin-left: auto; margin-right: auto; font-size: 22px;">
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <div style="text-align: center">                 
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>  
            </form>
            <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
        </div>
</div>
</body>


{% endblock %}
